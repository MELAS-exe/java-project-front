<div class="flex min-h-screen flex-col">
  <header class="sticky top-0 z-10 w-full border-b border-[var(--border-color)] bg-[var(--background-color)]/80 backdrop-blur-md">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
      <div class="flex items-center gap-4">
        <svg class="h-8 w-8 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd" d="M12 2L3 8V22H9V14H15V22H21V8L12 2ZM7 10.19V20H5V9.42L12 4.5L19 9.42V20H17V12H7V10.19Z" fill-rule="evenodd"></path>
        </svg>
        <h1 class="text-xl font-bold tracking-tighter">Senegal Admin Buildings</h1>
      </div>
      <nav class="hidden items-center gap-6 md:flex">
        <a class="nav-link text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)]" routerLink="/">Accueil</a>
        <a class="nav-link text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)]" routerLink="/map">Bâtiments</a>
        <a class="nav-link active text-sm font-medium" routerLink="/add-building">Renseigner</a>
      </nav>
      <div class="flex items-center gap-4">
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBze_QAJQtlfu4uL6ixez4Nz8ITk3DkU7EeevhxS7k3DK2zs6NQhusLuA1wZywMXO3cboxtsHcSlg1X5wSEpSFWMtfIqPpYR_M5H-7F1NRVkbxrztJlZ6GSyc2P_ozowE3DBePGNC24bdLE_kINi7-fnkENNutljO703j5w1Y43HLU1uIJ8Ik8ugPeWymVtp55PWZF4kVuyOMgeD6fJobA2SUcxSo6yT8Gy2zO0fELYCxceCq24U4YNFtfvuTWDl8vFi-_g3ekpjKs");'></div>
      </div>
    </div>
  </header>
  <main class="mx-auto w-full max-w-3xl flex-grow px-4 py-8 sm:px-6 lg:px-8">
    <div class="space-y-8">
      <div>
        <h2 class="text-3xl font-extrabold tracking-tight text-[var(--text-primary)]">Ajouter un nouveau bâtiment administratif</h2>
        <p class="mt-2 text-lg text-[var(--text-secondary)]">Remplissez le formulaire ci-dessous pour recenser un nouveau bâtiment.</p>
      </div>
      <form class="space-y-6 rounded-lg border border-[var(--border-color)] bg-white p-6 shadow-sm" (ngSubmit)="onSubmit()" #buildingForm="ngForm">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div class="sm:col-span-1">
            <label class="block text-sm font-medium text-[var(--text-primary)]" for="building-name">Nom du bâtiment</label>
            <div class="mt-1">
              <input class="form-input" id="building-name" name="buildingName" placeholder="Ex: Mairie de Dakar" type="text" [(ngModel)]="building.name" required/>
            </div>
          </div>
          <div class="sm:col-span-1">
            <label class="block text-sm font-medium text-[var(--text-primary)]" for="building-type">Type de bâtiment</label>
            <div class="mt-1">
              <select class="form-input" id="building-type" name="buildingType" [(ngModel)]="building.type" required>
                <option value="" disabled selected>Sélectionner le type</option>
                <option value="Ministère">Ministère</option>
                <option value="Mairie">Mairie</option>
                <option value="Préfecture">Préfecture</option>
                <option value="Hôpital">Hôpital</option>
                <option value="École">École</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-primary)]" for="address">Adresse</label>
          <div class="mt-1">
            <input class="form-input" id="address" name="address" placeholder="Ex: Place de l'Indépendance, Dakar" type="text" [(ngModel)]="building.address" required/>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-primary)]" for="contact">Information de contact</label>
          <div class="mt-1">
            <input class="form-input" id="contact" name="contact" placeholder="Ex: +221 33 823 00 00" type="text" [(ngModel)]="building.contact"/>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-primary)]" for="description">Description des services</label>
          <div class="mt-1">
            <textarea class="form-input" id="description" name="description" placeholder="Décrivez les services proposés dans le bâtiment..." rows="4" [(ngModel)]="building.description"></textarea>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-primary)]">Photos du bâtiment</label>
          <div class="mt-2 flex justify-center rounded-lg border-2 border-dashed border-[var(--dashed-border-color)] px-6 py-10">
            <div class="text-center">
              <svg aria-hidden="true" class="mx-auto h-12 w-12 text-[var(--text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
              </svg>
              <div class="mt-4 flex text-sm leading-6 text-[var(--text-secondary)]">
                <label class="relative cursor-pointer rounded-md bg-white font-semibold text-[var(--primary-color)] focus-within:outline-none focus-within:ring-2 focus-within:ring-[var(--primary-color)] focus-within:ring-offset-2 hover:text-blue-500" for="file-upload">
                  <span>Télécharger un fichier</span>
                  <input class="sr-only" id="file-upload" multiple name="file-upload" type="file" (change)="onFileSelected($event)"/>
                </label>
                <p class="pl-1">ou glissez-déposez</p>
              </div>
              <p class="text-xs leading-5 text-[var(--text-secondary)]">PNG, JPG, GIF jusqu'à 10Mo</p>
            </div>
          </div>
        </div>
        <div class="flex justify-end pt-4">
          <button class="btn btn-primary" type="submit">Ajouter le bâtiment</button>
        </div>
      </form>
    </div>
  </main>
</div>
