<div class="flex min-h-screen flex-col items-center justify-center bg-gray-50 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div class="flex flex-col items-center">
      <svg class="h-12 w-auto text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path d="M24 4L4 12V36L24 44L44 36V12L24 4Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
        <path d="M4 12L24 20L44 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
        <path d="M24 44V20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
      </svg>
      <h1 class="mt-4 text-center text-3xl font-bold tracking-tight text-gray-900">Créez votre compte</h1>
      <p class="mt-2 text-center text-sm text-gray-600">Recensement des bâtiments administratifs du Sénégal</p>
    </div>
    <div class="rounded-lg bg-[var(--card-background-color)] p-8 shadow-lg">
      <form class="space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="flex flex-col gap-y-4 md:flex-row md:gap-x-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700" for="first-name">Prénom</label>
            <div class="mt-1">
              <input class="form-input block w-full rounded-md border-gray-300 bg-[var(--input-background-color)] shadow-sm focus:border-[var(--input-focus-border-color)] focus:ring-[var(--input-focus-border-color)] sm:text-sm" id="first-name" name="firstName" placeholder="Votre prénom" required type="text" [(ngModel)]="firstName" />
            </div>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700" for="last-name">Nom</label>
            <div class="mt-1">
              <input class="form-input block w-full rounded-md border-gray-300 bg-[var(--input-background-color)] shadow-sm focus:border-[var(--input-focus-border-color)] focus:ring-[var(--input-focus-border-color)] sm:text-sm" id="last-name" name="lastName" placeholder="Votre nom" required type="text" [(ngModel)]="lastName" />
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="email">Adresse e-mail</label>
          <div class="mt-1">
            <input autocomplete="email" class="form-input block w-full rounded-md border-gray-300 bg-[var(--input-background-color)] shadow-sm focus:border-[var(--input-focus-border-color)] focus:ring-[var(--input-focus-border-color)] sm:text-sm" id="email" name="email" placeholder="votre.email@exemple.com" required type="email" [(ngModel)]="email" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="password">Mot de passe</label>
          <div class="mt-1">
            <input autocomplete="new-password" class="form-input block w-full rounded-md border-gray-300 bg-[var(--input-background-color)] shadow-sm focus:border-[var(--input-focus-border-color)] focus:ring-[var(--input-focus-border-color)] sm:text-sm" id="password" name="password" placeholder="••••••••" required type="password" [(ngModel)]="password" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirmer le mot de passe</label>
          <div class="mt-1">
            <input autocomplete="new-password" class="form-input block w-full rounded-md border-gray-300 bg-[var(--input-background-color)] shadow-sm focus:border-[var(--input-focus-border-color)] focus:ring-[var(--input-focus-border-color)] sm:text-sm" id="confirm-password" name="confirmPassword" placeholder="••••••••" required type="password" [(ngModel)]="confirmPassword" />
          </div>
        </div>
        <div>
          <button class="flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2" type="submit">
            S'inscrire
          </button>
        </div>
      </form>
    </div>
    <p class="text-center text-sm text-[var(--secondary-text-color)]">
      Vous avez déjà un compte ?
      <a class="font-medium text-[var(--primary-color)] hover:text-opacity-80" routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
